<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="40" fill="#1a1a1a"/>
  <rect width="180" height="180" rx="40" fill="url(#gradient)" opacity="0.1"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer glow circle -->
  <circle cx="90" cy="90" r="70" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.2"/>
  <circle cx="90" cy="90" r="65" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.3"/>

  <!-- Play button triangle - larger and centered -->
  <path d="M 70 50 L 70 130 L 130 90 Z" fill="#ef4444"/>

  <!-- AI sparkle elements - positioned around the play button -->
  <circle cx="115" cy="55" r="5" fill="#ef4444" opacity="0.9"/>
  <circle cx="125" cy="65" r="4" fill="#ef4444" opacity="0.7"/>
  <circle cx="120" cy="75" r="3" fill="#ef4444" opacity="0.5"/>

  <!-- Additional sparkle on other side for balance -->
  <circle cx="65" cy="55" r="4" fill="#ef4444" opacity="0.6"/>
  <circle cx="55" cy="65" r="3" fill="#ef4444" opacity="0.4"/>
</svg>
