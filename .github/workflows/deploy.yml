name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'prod' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/watchagent-${{ github.event.inputs.environment || 'prod' }}-api:latest
            ${{ steps.login-ecr.outputs.registry }}/watchagent-${{ github.event.inputs.environment || 'prod' }}-api:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/watchagent-${{ github.event.inputs.environment || 'prod' }}-web:latest
            ${{ steps.login-ecr.outputs.registry }}/watchagent-${{ github.event.inputs.environment || 'prod' }}-web:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update ECS service - API
        run: |
          aws ecs update-service \
            --cluster watchagent-${{ github.event.inputs.environment || 'prod' }}-cluster \
            --service watchagent-${{ github.event.inputs.environment || 'prod' }}-api \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Update ECS service - Web
        run: |
          aws ecs update-service \
            --cluster watchagent-${{ github.event.inputs.environment || 'prod' }}-cluster \
            --service watchagent-${{ github.event.inputs.environment || 'prod' }}-web \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for API service stability
        run: |
          aws ecs wait services-stable \
            --cluster watchagent-${{ github.event.inputs.environment || 'prod' }}-cluster \
            --services watchagent-${{ github.event.inputs.environment || 'prod' }}-api \
            --region ${{ env.AWS_REGION }}

      - name: Wait for Web service stability
        run: |
          aws ecs wait services-stable \
            --cluster watchagent-${{ github.event.inputs.environment || 'prod' }}-cluster \
            --services watchagent-${{ github.event.inputs.environment || 'prod' }}-web \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'prod' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ steps.vars.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Image**: watchagent-${{ github.event.inputs.environment || 'prod' }}-api:${{ steps.vars.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web Image**: watchagent-${{ github.event.inputs.environment || 'prod' }}-web:${{ steps.vars.outputs.sha_short }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
